<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset='utf-8'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./css/style.css'>
</head>

<body>

    <article>
        <h2>Transitions</h2>
        <div class="transition">
            <h3>Linear</h3>
            <div class="timing-linear"></div>
        </div>
        <div class="transition">
            <h3>Ease</h3>
            <div class="timing-ease"></div>
        </div>
        <div class="transition">
            <h3>Ease-in</h3>
            <div class="timing-ease-in"></div>
        </div>
        <div class="transition">
            <h3>Ease-out</h3>
            <div class="timing-ease-out"></div>
        </div>
        <div class="transition">
            <h3>Ease-in-out</h3>
            <div class="timing-ease-in-out"></div>
        </div>
    </article>
</body>

</html>
